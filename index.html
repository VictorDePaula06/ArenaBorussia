<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5" id="cPrincipal">
        <h1 class="text-center mb-4">Cadastro de Alunos</h1>



        <!-- Tela de Cadastro -->
        <div id="cadastroSection">
            <form id="cadastroForm" class="mb-4">
                <div class="form-group">
                    <label for="nome">Nome do Aluno</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome do aluno" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Telefone do aluno" required>
                </div>
                <div class="form-group">
                    <label for="modalidade">Modalidade</label>
                    <select class="form-control" id="modalidade" required>
                        <option value="" disabled selected>Escolha uma modalidade</option>
                        <option value="Futevôlei 5X">Futevôlei 5x</option>
                        <option value="Futevôlei 3X">Futevôlei 3x</option>
                        <option value="Futevôlei 2X">Futevôlei 2x</option>
                        <option value="Futevôlei 1X">Futevôlei 1x</option>
                        <option value="Vôlei X2 ">Vôlei 2x</option>
                        <option value="Volei X1">Vôlei 1x</option>
                        <option value="Funcional">Funcional 1</option>
                       
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
                <!-- Botão para alternar entre Cadastro e Lista -->

                <button id="verAlunosBtn" class="btn btn-info">Ver Alunos</button>


            </form>
        </div>



        <!-- Tela de Lista de Alunos -->
<div id="listaSection">
            <h2 class="text-center">Lista de Alunos</h2>
            <ul id="listaAlunos" class="list-group mb-3" style="color:black;"></ul>
            <button id="voltarBtn" class="btn btn-secondary">Voltar</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
